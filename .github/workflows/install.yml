name: Tests

on:
  push:
  workflow_dispatch:

jobs:
  install-s6model:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install s6model
        run: mkdir -p ../library && R_LIBS="~/github/s6model/library" make install
      
      - name: test s6model
        run: R_LIBS="~/github/s6model/library" make test
        
      - name: send code coverage report to codecov
        run: R_LIBS="~/github/s6model/library" make cover 